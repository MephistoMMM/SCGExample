<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>SCG微服务网关平台</title>
    <!--Bootstrap-->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <!-- Font Awesome -->
    <link th:href="@{/font-awesome/css/font-awesome.min.css}" rel="stylesheet" />
    <link th:href="@{/font-awesome/css/font-awesome-ie7.min.css}" rel="stylesheet" />
    <link th:href="@{/sidebar-menu/sidebar-menu.css}" rel="stylesheet" />
    <link th:href="@{/ace/css/ace-rtl.min.css}" rel="stylesheet" />
    <link th:href="@{/ace/css/ace-skins.min.css}" rel="stylesheet" />
    <link th:href="@{/toastr/toastr.min.css}" rel="stylesheet" />

    <script th:src="@{/jquery/jquery-1.9.1.min.js}" ></script>
    <script th:src="@{/jquery/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}" ></script>
    <script th:src="@{/sidebar-menu/sidebar-menu.js}" ></script>
    <script th:src="@{/bootstrap/js/bootstrap-tab.js}" ></script>

    <script th:src="@{/ace/js/ace-extra.min.js}" ></script>
    <script th:src="@{/ace/js/ace.min.js}" ></script>

    <style type="text/css}">
        body {
            font-size: 12px;
        }

        .nav > li > a {
            padding: 5px 10px;
        }

        .tab-content {
            padding-top: 3px;
        }
    </style>
</head>
<body>
<div class="navbar navbar-default" id="navbar">

    <ul class="navbar-header pull-left">

        <a class="fa fa-list-ul menu-toggler" id="menu-toggler" href="#">
            <i class="icon-reorder" style="font-size:20px;margin-left:-18px;margin-top:8px;display:flex;"></i>
        </a>

        <a href="#" class="navbar-brand">
            <small>
                Spring Cloud Gateway
            </small>
        </a>
    </ul>
    <div class="navbar-header pull-right" role="navigation">
        <ul class="nav ace-nav">

            <li class="light-blue" style="height:50px;">

                <a data-toggle="dropdown" href="#" class="dropdown-toggle">
                    <img class="nav-user-photo" src="./ace/avatars/avatar2.png" alt="Admin's Photo" />
   <span class="user-info">
    <small>欢迎光临,</small>
    王克成
   </span>

                    <i class="icon-caret-down"></i>
                </a>
                <ul class="user-menu pull-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">
                    <li>
                        <a href="#">
                            <i class="icon-cog"></i>
                            设置
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="icon-user"></i>
                            个人资料
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="#">
                            <i class="icon-off"></i>
                            退出
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>

<div class="main-container" id="main-container">
    <div class="main-container-inner">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-collapse" id="sidebar-collapse" style="display:none;">
                <i class="icon-double-angle-left" data-icon1="icon-double-angle-left" data-icon2="icon-double-angle-right"></i>
            </div>
            <ul class="nav nav-list" id="menu"></ul>

        </div>
        <div class="main-content">
            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12" style="padding-left:5px;">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="active"><a href="#Index" role="tab" data-toggle="tab">系统首页</a></li>
                        </ul>
                        <div class="tab-content" style="height:1000px">
                            <div role="tabpanel" class="tab-pane active" id="Index" style="height:100%">
                                <div class="panel panel-primary">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">获取当前天气</h3>
                                    </div>
                                </div>
                                <div>
                                    <div class="panel panel-primary">
                                        <div class="panel-heading">
                                            <h3 class="panel-title">列表</h3>
                                        </div>
                                        <div class="panel-body">
                                            <ul class="list-group">
                                                <li class="list-group-item">
                                                    <h3 class="panel-title">
                                                        欢迎<span th:text="${name}"></span>
                                                        当前天气：<span th:text="杭州，多云"></span>
                                                    </h3>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>


<script type="text/javascript">
    //toastr.options.positionClass = 'toast-bottom-right';
    $(function () {
        $('#menu').sidebarMenu({
            data: [{
                id: '1',
                text: '系统设置',
                icon: 'icon-cog',
                url: '',
                menus: [{
                    id: '2',
                    text: '编码管理1',
                    icon: 'icon-glass',
                    url: '',
                    menus: [{
                        id: '3',
                        text: '编码管理2',
                        icon: 'icon-glass',
                        url: '',
                        menus: [{
                            id: '2',
                            text: '编码管理1',
                            icon: 'icon-glass',
                            url: '',

                        },
                            {
                                id: '3',
                                text: '编码管理2',
                                icon: 'icon-glass',
                                url: '',

                            },{
                                id: '4',
                                text: '编码管理3',
                                icon: 'icon-glass',
                                url: '',

                            }]
                    }]
                }]


            }]
        });

        $("#menu-toggler").click(function () {
            var children = $("#sidebar-collapse").children("i");
            if ($(children).hasClass("icon-double-angle-left")) {
                $(children).removeClass("icon-double-angle-left").addClass("icon-double-angle-right");
                $("#sidebar").attr("class", "sidebar menu-min display");
            }
            else {
                $(children).removeClass("icon-double-angle-right").addClass("icon-double-angle-left");
                $("#sidebar").attr("class", "sidebar display");
            }
        });
    });
</script>

</body>
</html>
