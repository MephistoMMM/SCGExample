<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<!-- Head -->
<head>

<title>天气微服务APP</title>

<!-- For-Mobile-Apps -->
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="New York Weather Widget Responsive, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //For-Mobile-Apps -->

<!-- Style --> 
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" media="all" />

<!-- Web-Fonts -->
<!--<link href='//fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>-->
<!--<link href='//fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>-->
<!--<link href='//fonts.googleapis.com/css?family=Raleway:100,200' rel='stylesheet' type='text/css'>-->
<!-- //Web-Fonts -->
</head>
<!-- Head -->
<!-- Body -->
<body onload="startTime()">

	<!-- Heading -->
	<h1>天气微服务APP</h1>
	<!-- //Headng -->
		<!-- Container -->
		<div class="container">

			<!-- City -->
			<div class="city">
				<div class="title">
					<h2>所在城市</h2>
					<h3 th:text="${City}"></h3>
				</div>
				<div class="date-time">
					<div class="dmy">
						<div id="txt"></div>
						<div class="date">
							<!-- Date-JavaScript -->
							<script type="text/javascript">
							var mydate=new Date()
							var year=mydate.getYear()
							if(year<1000)
							year+=1900
							var day=mydate.getDay()
							var month=mydate.getMonth()
							var daym=mydate.getDate()
							if(daym<10)
							daym="0"+daym
							var dayarray=new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday")
							var montharray=new Array("January","February","March","April","May","June","July","August","September","October","November","December")
							document.write(""+dayarray[day]+", "+montharray[month]+" "+daym+", "+year+"")
							</script>
							<!-- //Date-JavaScript -->
						</div>
					</div>
					<div class="temperature">
						<p th:text="${Wendu}"><span th:text="°C"></span></p>
					</div>
					<div class="clear"></div>
				</div>
			</div>
			<!-- //City -->



			<!-- Forecast -->
			<div class="forecast">
				<div class="forecast-icon">
					<img th:src="@{/images/forecast.png}" alt="New York Weather Widget">
				</div>
				<div class="today-weather">
					<h3 th:text="${Type}"> 天气</h3>
					<ul>
						<li>最高气温 <span th:text="${High}"></span></li>
						<li>最低气温 <span th:text="${Low}"></span></li>
						<li>风向 <span th:text="${Fengxiang}"></span></li>
						<li>风力 <span th:text="${Fengli}"></span></li>
					</ul>
				</div>
			</div>
			<!-- //Forecast -->
			<div class="clear"></div>

		</div>
		<!-- //Container -->



	<!-- Footer -->
	<div class="footer">

		<!-- Copyright -->
		<div class="copyright">
			<p> &copy; 2018 Research Spring Cloud Gateway. All Rights Reserved | Design by <weatherDataUtils href="http://kanson.wang">Kanson</weatherDataUtils></p>
		</div>
		<!-- //Copyright -->

	</div>
	<!-- //Footer -->



	<!-- Custom-JavaScript-Files -->

		<!-- Time-JavaScript -->
		<script>
			function startTime() {
				var today = new Date();
				var h = today.getHours();
				var m = today.getMinutes();
				var s = today.getSeconds();
				m = checkTime(m);
				s = checkTime(s);
				document.getElementById('txt').innerHTML =
				h + ":" + m + ":" + s;
				var t = setTimeout(startTime, 500);
				}
				function checkTime(i) {
				if (i < 10) {i = "0" + i}; // add zero in front of numbers < 10
				return i;
			}
		</script>
		<!-- //Time-JavaScript -->

	<!-- //Custom-JavaScript-File-Links -->
</body>
<!-- //Body -->
</html>
