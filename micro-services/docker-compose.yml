version: '3'
services:
    addr:
        build:
            context: ./
            args:
              JAR_FILE: ./addr/target/addr-0.0.1-SNAPSHOT.jar
        networks:
            - spring_cloud
        environment:
            EUREKA_PEERS: http://eureka1:8000/eureka,http://eureka2:8000/eureka,http://eureka3:8000/eureka

    image:
        build:
            context: ./
            args:
              JAR_FILE: ./image/target/client-0.0.1-SNAPSHOT.jar
        networks:
            - spring_cloud
        environment:
            EUREKA_PEERS: http://eureka1:8000/eureka,http://eureka2:8000/eureka,http://eureka3:8000/eureka

    time:
        build:
            context: ./
            args:
              JAR_FILE: ./time/target/time-0.0.1-SNAPSHOT.jar
        networks:
            - spring_cloud
        environment:
            EUREKA_PEERS: http://eureka1:8000/eureka,http://eureka2:8000/eureka,http://eureka3:8000/eureka

    weather:
        build:
            context: ./
            args:
              JAR_FILE: ./weather/target/weather-0.0.1-SNAPSHOT.jar
        networks:
            - spring_cloud
        environment:
            EUREKA_PEERS: http://eureka1:8000/eureka,http://eureka2:8000/eureka,http://eureka3:8000/eureka

    test_service_caller:
        build:
            context: ./
            args:
              JAR_FILE: ./test_server_caller/target/test_service_caller-1.0-SNAPSHOT.jar
        ports:
          - "9099:8080"
        networks:
            - spring_cloud
        environment:
            EUREKA_PEERS: http://eureka1:8000/eureka,http://eureka2:8000/eureka,http://eureka3:8000/eureka

networks:
    spring_cloud:
        external:
            name: spring_cloud
